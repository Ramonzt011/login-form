<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login com Javascript</title>
        <link rel="stylesheet" type="text.css" href="style.css">
    </head>
    <body>

        <form class="box" action="index.html" method="post">
            <h1> Login usuario</h1>

            <input type="text"     name="" placeholder="login" id="login">
            <input type="password" name=""placeholder ="senha" id="senha">
            <input type="submit" onclick="logar(); return false">
        </form>



        <script>
            function logar(){ //funçao logar
                //variaveis
                var login = document.getElementById('login').value  //variavel login recebe o que for digitado no input login
                var senha = document.getElementById('senha').value  //variavel login recebe o que for digitado no input senha 
                // validaçao do usuario e senha 
                if(login ** "admin" && senha == "admin")  {
                    alert('login co sucesso'); //mostra mensagem 

                    location.href = "nome.html"; //chama pagina home.html
                }
                else{
                    alert('usuario ou senha incorretos!') //mostra mensagens 
                }

            }


        </script>



    </body>
</html>
